  <script>
    // Your JavaScript goes here!
    
    // this function will randomly choose rock, paper or scissors
    function computerPlay () {
      // random choice: rock, paper, scissors: random math
      const myArray = ["Rock", "Paper", "Scissors"];
      const randomChoice = myArray[Math.floor(Math.random()*myArray.length)];
      return randomChoice;
    }
    
    // variables to keep score
    let scorePlayer = 0;
    let scoreComputer = 0;

    // this function plays the round
    // use computer choice and users choice to play
    function playRound (playerSelection, computerSelection) {
      // prompt user for rock paper scissors. store this in a variable
      let userChoice = prompt("Rock, Paper, Scissors?");
      playerSelection = userChoice;
      computerSelection = computerPlay();
      // if (playerSelection == "rock" && computerSelection == "paper") {
      //  return "You Lose! Paper beats Rock"
      if(playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "paper") {
        scoreComputer++;
        return "You Lose! Paper beats Rock";
      } else if(playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "scissors") {
        scorePlayer++;
        return "You Win! Rock beats Scissors";
      } else if(playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "rock") {
        return "It is a tie!";
      } else if(playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "scissors") {
        scoreComputer++;
        return "You Lose! Scissors beats Paper";
      } else if(playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "rock") {
        scorePlayer++;
        return "You Win! Paper beats Rock";
      } else if(playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "paper") {
        return "It is a tie!";
      } else if(playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "scissors") {
        return "It is a tie";
      } else if(playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "rock") {
        scoreComputer++;
        return "You Lose! Rock beats Scissors";
      } else if(playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "paper") {
        scorePlayer++;
        return "You Win! Scissors beats Paper";
        
      }
      } 

      // console.log(playRound());

      function game() {
        let i = 0;
        for (; i < 5; i++) {
          // play round function is called
          // console.log(playRound())
          // display the winner after the rounds
          if(i == 4 && scorePlayer > scoreComputer) {
          console.log(`You win the Game! The score was ${scorePlayer} to ${scoreComputer}`)
          }
          if(i == 4 && scorePlayer < scoreComputer) {
          console.log(`You Lose the Game! The score was ${scorePlayer} to ${scoreComputer}`)
          }
        }

      }
